<!DOCTYPE html>
<html>
  <head>

    <title>triangle</title>

  <body>

            <input id="side1" class="form-control" type="text">

          <div class="form-group">
            <label for="side2">side2</label>

        </form>
      </div>
      <hr>
      <div id="paragraph">
        <p>
          Your triangle is <span class="name"></span>
        </p>
      </div>
    </div>
